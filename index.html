<!DOCTYPE html>

<html>
<head>
  <title>Peta Leaflet - Museum Palagan Bojongkokosan</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map1, #map2 { width: 100%; height: 400px; margin-bottom: 20px; }
  </style>

</head>
<body>
  <h2>Peta Museum Palagan Bojongkokosan</h2>
  <p>Peta Web Mercator (EPSG:3857 - default):</p>
  <div id="map1"></div>

  <p>Peta EPSG:4326:</p>
  <div id="map2"></div>

  <script>
    var lat = -6.825301350614936;
    var lon = 106.76022763456074;

    // Peta Web Mercator (default)
    var map1 = L.map('map1').setView([lat, lon], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map1);

    // Peta EPSG:4326
    var map2 = L.map('map2', { crs: L.CRS.EPSG4326 }).setView([lat, lon], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map2);

    // Tambahkan GeoJSON ke kedua peta
    fetch('museum.geojson')
      .then(response => response.json())
      .then(data => {
        var geoLayer1 = L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng);
          },
          onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup(feature.properties.name);
            }
          }
        }).addTo(map1);

        var geoLayer2 = L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng);
          },
          onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup(feature.properties.name);
            }
          }
        }).addTo(map2);

        map1.fitBounds(geoLayer1.getBounds());
        map2.fitBounds(geoLayer2.getBounds());
      })
      .catch(err => console.error("Gagal memuat GeoJSON:", err));
  </script>

</body>
</html>
